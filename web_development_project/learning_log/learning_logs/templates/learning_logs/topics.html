{% extends 'learning_logs/base.html' %}

{% block page_header %}
<h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<ul class="list-group border-bottom pb-2 mb-4">
  {% for topic in topics %}
    <li class="list-group-item border-0">
      <a href="{% url 'learning_logs:topic'  topic.id %}" style="color: darkblue;"><strong>{{topic|title}}</strong></a>
    </li>
  {% empty %}
    <li class="list-group-item border-0">No topics have been added yet.</li>
  {% endfor %}
</ul>
<p>
  <a href="{% url 'learning_logs:new_topic' %}" style="color: brown;"><strong> Add New Topic</strong></a>
</p>
{% endblock content %}
